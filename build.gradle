plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.jocoweco'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // JPA
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    testImplementation 'org.springframework.security:spring-security-test'

    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'

    // MySql
    runtimeOnly 'com.mysql:mysql-connector-j'
    implementation 'com.mysql:mysql-connector-j'

    // Redis
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'

    // Google Login API
    implementation 'com.google.api-client:google-api-client:2.7.2'
    implementation 'com.google.api-client:google-api-client-gson:2.7.2'
    implementation 'com.google.api-client:google-api-client-jackson2:2.7.2'
    implementation 'com.google.http-client:google-http-client-jackson2:2.0.0'
    implementation 'com.google.oauth-client:google-oauth-client:1.34.1'

    // Gemini
    implementation platform("org.springframework.ai:spring-ai-bom:1.0.0") //버전 관리
    implementation 'org.springframework.ai:spring-ai-starter-model-vertex-ai-gemini'
}

tasks.named('test') {
    useJUnitPlatform()
}
